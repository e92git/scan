basePath: /api/v1
definitions:
  controller.ActionError:
    properties:
      error:
        example: User not found
        type: string
      url:
        example: scan.e92.ru/api/v1/scan
        type: string
    type: object
  controller.AddScanRequest:
    properties:
      datetime:
        example: "2022-07-23 11:23:55"
        type: string
      place:
        example: pokrovka
        type: string
      plate:
        example: M343TT123
        type: string
    type: object
  model.Location:
    properties:
      code:
        example: pokrovka
        type: string
      id:
        example: 12
        type: integer
      name:
        example: Красноярск Покровка
        type: string
    type: object
  model.Scan:
    properties:
      created_at:
        example: "2022-07-28 11:23:55"
        type: string
      id:
        example: 76352
        type: integer
      location_id:
        example: 12
        type: integer
      plate:
        example: О245КМ142
        type: string
      scanned_at:
        example: "2022-07-23 11:23:55"
        type: string
      user_id:
        description: VinId      sql.NullInt64 `json:"vin_id,omitempty" swaggertype:"integer"`
        example: 234
        type: integer
    type: object
info:
  contact: {}
  description: |-
    Здесь представлены все методы для работы админстраторов и менеджеров магазинов.
    Вопросы на info@e92.ru.
  title: Дискаунтер автозачастей е92
  version: "1.0"
paths:
  /locations:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Location'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ActionError'
      security:
      - ApiKeyAuth: []
      summary: Список расположений камер
      tags:
      - Расположение
  /scan:
    post:
      consumes:
      - application/json
      parameters:
      - description: Добавить сканирование
        in: body
        name: scan
        required: true
        schema:
          $ref: '#/definitions/controller.AddScanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Scan'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ActionError'
      security:
      - ApiKeyAuth: []
      summary: Добавить отсканированный номер
      tags:
      - Сканирование
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
