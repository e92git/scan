basePath: /api/v1
definitions:
  controller.ActionError:
    properties:
      error:
        example: User not found
        type: string
      url:
        example: scan.e92.ru/api/v1/scan
        type: string
    type: object
  controller.AddScanRequest:
    properties:
      place:
        example: pokrovka
        type: string
      plate:
        example: M343TT123
        type: string
      scanned_at:
        example: "2022-07-23 11:23:55"
        type: string
    type: object
  controller.VinByPlateRequest:
    properties:
      place:
        example: pokrovka
        type: string
      plate:
        example: M343TT123
        type: string
      scanned_at:
        example: "2022-07-23 11:23:55"
        type: string
    type: object
  model.Location:
    properties:
      code:
        example: pokrovka
        type: string
      id:
        example: 12
        type: integer
      name:
        example: Красноярск Покровка
        type: string
    type: object
  model.Scan:
    properties:
      created_at:
        example: "2022-07-28 11:23:55.999"
        type: string
      id:
        example: 76352
        type: integer
      location_id:
        example: 12
        type: integer
      plate:
        example: О245КМ142
        type: string
      scanned_at:
        example: "2022-07-23 11:23:55"
        type: string
      user_id:
        example: 234
        type: integer
    type: object
  model.Vin:
    properties:
      author_user_id:
        example: 234
        type: integer
      body:
        example: KGC100005240
        type: string
      created_at:
        example: "2022-07-28 11:23:55"
        type: string
      data:
        example: '{...}'
        type: string
      error_message:
        example: Номер не удалось найти
        type: string
      id:
        example: 7635
        type: integer
      mark_id:
        example: 23
        type: integer
      model_id:
        example: 231
        type: integer
      plate:
        example: О245КМ142
        type: string
      status_id:
        example: 3
        type: integer
      updated_at:
        example: "2022-07-23 11:23:55"
        type: string
      vin:
        example: XTA219170K0330071
        type: string
      vin2:
        example: XTA219170K0330071
        type: string
      year:
        example: 2012
        type: integer
    type: object
info:
  contact: {}
  description: |-
    Здесь представлены все методы для работы админстраторов и менеджеров магазинов.
    Вопросы на info@e92.ru.
  title: Дискаунтер автозачастей е92
  version: "1.0"
paths:
  /locations:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Location'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ActionError'
      summary: Список расположений камер
      tags:
      - Расположение
  /scan:
    post:
      consumes:
      - application/json
      parameters:
      - description: Распознать по госномеру
        in: body
        name: scan
        required: true
        schema:
          $ref: '#/definitions/controller.VinByPlateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Vin'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ActionError'
      security:
      - ApiKeyAuth: []
      summary: Распознать vin и другие данные по госномеру
      tags:
      - Распознание
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
